resume_header_intro: "<p>I am a third year Computer Science student at the University of Utah. I'm interested in software development, full stack engineering, and anything else tech related. Outside of software and technology, I love fishing, building cars, and meeting new people. I'm seeking an internship for 2024 and would love to hear about any opportunies.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
