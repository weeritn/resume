title: "Weerit's Resume"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Weerit Nopcharoenwong"
resume_title:                   "About Me"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "weeritn@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "(385) 528-7373"
resume_contact_address:         "840 S 850 E, Centerville, Utah, United States"

resume_header_contact_info:     "840 S 850 E, Centerville, Utah, United States • (385) 528-7373 • weeritn@gmail.com"
